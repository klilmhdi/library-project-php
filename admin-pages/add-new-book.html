<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Book</title>
  <link rel="stylesheet" href="../css/admin-styles.css">
</head>

<body>
  <div class="page">
    <div class="side-bar">
      <div class="team-name">
        <p>Wael Zaqout</p>
      </div>
      <div class="subjects">
        <ul>
          <li> <a href="./Dashboard.html"> Dashboard</a></li>
          <li><a href="./All-categories-admin.html">Categories</a></li>
          <li><a href="./Authors-admin.html">Authors</a></li>
          <li><a href="./Books-admin.html" class="active">Books</a></li>
          <li><a href="./Users-admin.html">Users</a></li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="search-bar">
        <form action="">
          <input type="text" placeholder="Search">
        </form>
        <a href="../index.html">Sign out</a>
      </div>
      <div class="content">
        <div>
          <h1>Add new Book</h1>
          <a href="./Books-admin.html">All books</a>
        </div>
        <hr>
        <form action="">
          <label>Title</label>
          <input type="search" required name="book-Title" placeholder="book Title">
          <div class="image">
            <label for="Upload">Image</label>
            <input type="file" required name="" class="upload-img" id="Upload">
            <div class="img-box">
              <img id="image">
            </div>
          </div>
          <label>Price</label>
          <input type="number" required name="book-price" placeholder="book price">
          <label>Short Description</label>
          <textarea name="" required id="" cols="30" rows="2" placeholder="Short Description"></textarea>
          <label>Full Description</label>
          <textarea name="" id="" required cols="30" rows="5" placeholder="Full Description"></textarea>
          <label>Author</label>
          <input type="text" required name="Author-name" placeholder="--Select--">
          <label>Category</label>
          <input type="text" required name="Author-name" placeholder="--Select--">
          <input type="submit" name="" value="Add" id="" class="btn">
        </form>
      </div>
    </div>
  </div>
  <script src="../JS/Admin-js.js"></script>
</body>

</html>
