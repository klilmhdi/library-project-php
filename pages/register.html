  <section class="main">
    <div class="log-In">
      <h1>Create new account</h1>
      <form action="">
        <label for="">Name</label>
        <input type="text" required placeholder="Your Name">
        <label for="">Email</label>
        <input type="email" required placeholder="Email">
        <label for="">URL</label>
        <input type="url" required placeholder="https://example.com">
        <label for="">Age</label>
        <input type="number" required placeholder="18">
        <label for="">Phone Number</label>
        <input type="text" required placeholder="Phone Number">
        <label for="">Country</label>
        <input type="text" required placeholder="Country">
        <label for="">Password</label>
        <input type="password" name="password" required placeholder="Password">
        <label for="">Confirm Password</label>
        <input type="password" name="password" required placeholder="Confirm Password">
        <input class="btn" type="submit" value="Register">
      </form>
    </div>
  </section>
